<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="float image-container">
        <img class="photo" src="water-and-shoreline.jpg" alt="Aerial photography of large body of water and shoreline">
        <div class="image-overlay">
            <img class="odin-logo" src="odin-lined.png" alt="The Odin Project Logo">
            Odin
        </div>
        <div class="credit">Photo by <a href="https://unsplash.com/@sotti?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Shifaaz shamoon</a> on <a href="https://unsplash.com/s/photos/travel?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Unsplash</a></div>
    </div>
    <div class="float sign-up">
        <div class="main-text">Discover the destination of your dreams today! DISCLAIMER: Do not enter any real information into this website</div>
        <div class="sub-text">Sign up <em>now</em> to get started!</div>
        <form method="get">
            <div class="form-container">
                <div class="form-text"> Let's do this</div>
                <div class="all-forms">
                    <div class="form">
                        <label for="first_name">First Name</label>
                        <input type="text" name="first_name" id="first_name" placeholder="John" required>
                    </div>
                    <div class="form">
                        <label for="last_name">Last Name</label>
                        <input type="text" name="last_name" id="last_name" placeholder="Smith" required>
                    </div>
                    <div class="form">
                        <label for="email">Email</label>
                        <input type="email" name="email" id="email" placeholder="johnsmith@email.com" required>
                    </div>
                    <div class="form">
                        <label for="phone_number">Phone Number</label>
                        <input type="text" name="phone_number" id="phone_number" placeholder="123-456-7890" pattern="^\d{3}-\d{3}-\d{4}$" title="Make sure to include (-)" required>
                    </div>
                    <div class="form">
                        <label for="password">Password</label>
                        <input type="password" name="password" id="password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" required>
                    </div>
                    <div class="form">
                        <label for="confirm_password">Confirm Password</label>
                        <input type="password" name="confirm_password" id="confirm_password" required>
                    </div>
                </div>
            </div>
            <div class="create-account-button-container">
                <button type="submit" class="create-account" onclick="checkPassword()">Create Account</button>
            </div>
        </form>
        <div class="log-in">Already have an account? <a class="log-in-link" href="#">Log in</a></div>
    </div>
    <script>
        function checkPassword(){
            var password = document.querySelector('#password').value
            var confirmPassword = document.querySelector('#confirm_password').value
            if(password != confirmPassword){
                alert('Passwords do not match')
            } return
        }
    </script>
</body>
</html>
